<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TESTE METASIG</title>
    <!-- AXIOS-->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/0.24.0/axios.min.js"
        integrity="sha512-u9akINsQsAkG9xjc1cnGF4zw5TFDwkxuc9vUp5dltDWYCSmyd0meygbvgXrlc/z7/o4a19Fb5V0OUE58J7dcyw=="
        crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <!--IMPORTANDO ANGULAR-->
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.8.2/angular.min.js"></script>
    <!-- BOOTSTRAP-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"></script>
    <!--JS -->
    <script src="Agendamento versão angular com banco.js"></script>

</head>

<body>
    <div ng-app="myApp">
        <div ng-controller="personCtrl">
            <form>
                <div class="form-group">
                    <label for="nome">Cliente</label>
                    <input type="text" ng-model='formulario.nome' class="form-control" id="nome">
                </div>
                <div class="form-group">
                    <label for="data">Data</label>
                    <input type="date" ng-model='formulario.data_agenda' class="form-control" id="data">
                </div>
                <!--============= GERANDO BOTÃO ENVIAR E EDITAR ============= -->
                <button ng-click='cadastrar();' class="btn btn-primary">Enviar</button>
                <button ng-click='alterar();' class="btn btn-primary">Editar</button>
            </form>
            <!--============= LEGENDA DA TABELA ============= -->
            <table class="table table-dark">
                <thead>
                    <tr>
                        <th scope="col">#</th>
                        <th scope="col">CLIENTE</th>
                        <th scope="col">DATA</th>
                        <th scope="col">AÇÕES</th>
                    </tr>
                </thead>
                <!--============= CAMPO A SER PREENCHIDO NA TABELA ============= -->
                <tbody>
                    <tr ng-repeat='(idx, pessoa) in listar'>
                        <th scope="row">{{pessoa.id_cliente}}</th>
                        <td>{{pessoa.nome}}</td>
                        <td>{{pessoa.data_agenda | date: 'dd/MM/yyyy'}}</td>
                        <td>
                            <!--============= GERANDO BOTÃO EDITAR ============= -->
                            <button ng-click='edit(pessoa, idx);'> <svg xmlns="http://www.w3.org/2000/svg" width="16"
                                    height="16" fill="currentColor" class="bi bi-pencil" viewBox="0 0 16 16">
                                    <path
                                        d="M12.146.146a.5.5 0 0 1 .708 0l3 3a.5.5 0 0 1 0 .708l-10 10a.5.5 0 0 1-.168.11l-5 2a.5.5 0 0 1-.65-.65l2-5a.5.5 0 0 1 .11-.168l10-10zM11.207 2.5 13.5 4.793 14.793 3.5 12.5 1.207 11.207 2.5zm1.586 3L10.5 3.207 4 9.707V10h.5a.5.5 0 0 1 .5.5v.5h.5a.5.5 0 0 1 .5.5v.5h.293l6.5-6.5zm-9.761 5.175-.106.106-1.528 3.821 3.821-1.528.106-.106A.5.5 0 0 1 5 12.5V12h-.5a.5.5 0 0 1-.5-.5V11h-.5a.5.5 0 0 1-.468-.325z" />
                                </svg>
                            </button>

                            <!--============= GERANDO BOTÃO DELETAR ============= -->
                            <button ng-click='deletar(pessoa.id_cliente);'> <svg xmlns="http://www.w3.org/2000/svg"
                                    width="16" height="16" fill="currentColor" class="bi bi-x-lg" viewBox="0 0 16 16">
                                    <path fill-rule="evenodd"
                                        d="M13.854 2.146a.5.5 0 0 1 0 .708l-11 11a.5.5 0 0 1-.708-.708l11-11a.5.5 0 0 1 .708 0Z" />
                                    <path fill-rule="evenodd"
                                        d="M2.146 2.146a.5.5 0 0 0 0 .708l11 11a.5.5 0 0 0 .708-.708l-11-11a.5.5 0 0 0-.708 0Z" />
                                </svg>
                            </button>
                        </td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>
</body>

</html>
